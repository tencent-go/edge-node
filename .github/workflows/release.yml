name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Bump version
        id: tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          tag_prefix: v

      - name: Export release version
        run: |
          echo "RELEASE_VERSION=${{ steps.tag.outputs.new_tag }}" >> "$GITHUB_ENV"

      - name: Build linux binary
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -trimpath -ldflags "-s -w" -o dist/edgenode ./cmd

      - name: Generate checksum
        run: |
          cd dist
          sha256sum edgenode > "edgenode_${RELEASE_VERSION}_SHA256SUMS"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: ${{ env.RELEASE_VERSION }}
          files: |
            dist/edgenode
            dist/edgenode_${{ env.RELEASE_VERSION }}_SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

